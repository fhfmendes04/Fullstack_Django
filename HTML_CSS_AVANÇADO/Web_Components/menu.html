<template id="meuMenu" >
<style>
.menu{
  display: none;
  color: #fff;
  background-color: #252525;
  margin: 0;
  padding: 10px;
}

::slotted(*){
  list-style-type: none;
}

#meuMarcador:checked + .menu{
  display: block;
}

#meuMarcador{
  display: none;
}
</style>


<label class="menu-button" for="meuMarcador" >
   <i class="fa fa-bars" >X</i>
</label>



<input type="checkbox" id="meuMarcador" />

<ul class="menu" >
   <slot name="menu-list" ></slot>
</ul>


  
</template>
